<!DOCTYPE html>
<html>

<head>
  <title>V I S H N U P E</title>
  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anonymous+Pro:400,700&amp;subset=cyrillic" rel="stylesheet">
  <style type="text/css">
    body {
      margin: 0;
      box-sizing: border-box;
      height: 100vh;
      transition: all 0.5s ease;
      perspective: 1000px;
      background: #cccccc;
      padding-top: 2vh;
      padding-bottom: 2vh;
      padding-left: 2vw;
      padding-right: 2vw;
    }

    .editor-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    textarea {
      margin: 0;
      padding: 6px;
      border: none;
      width: 25%;
      height: 89vh;
      max-height: 89vh;
      outline: none;
      transition: all 0.5s ease;
      background: #1e1e1e;
      color: #b5cea8;
      font-family: 'Anonymous Pro', monospace;
      font-weight: bold;
      font-size: 14px;
    }

    #markup-content {
      transform: rotateY(8deg);
    }

    #style-content {
      transform: rotateY(-8deg);
    }

    #body {
      flex-grow: 1;
      height: 89vh;
      max-height: 89vh;
      padding: 6px;
      border: solid #2d2d30 2px;
      transform: translateZ(-30px);
      background: white;
      max-width: 45%;
      overflow-y: scroll;
    }
  </style>
  <style id="css" type="text/css"></style>
</head>

<body>
  <div class="editor-container">
    <textarea disabled id="markup-content"></textarea>
    <div id="body"></div>
    <textarea disabled id="style-content"></textarea>
  </div>
  <script type="text/javascript">
    let css = document.getElementById('css');
    let body = document.getElementById('body');

    function updateCSS(styleText) {
      css.appendChild(document.createTextNode(styleText));

    }
    function updateBody(markUpText) {
      body.appendChild(document.createRange().createContextualFragment(markUpText));
    }

    function typeit(textarea, text, onTypeEnd) {
      return new Promise((resolve) => {
        let index = 0;
        let next_letter = function () {
          if (index < text.length) {
            textarea.value += text[index++];
            setTimeout(next_letter, 50);
          } else {
            onTypeEnd(text);
            resolve();
          }
        }
        next_letter();
      });
    }

    async function main() {
      let style = document.getElementById('style-content');
      let markup = document.getElementById('markup-content');

      let snippets = [
        {
          html: `
<!-- Say things here... -->

<h1>HelloWorld!</h1>
`,
          css: `
/* Let say something.. */
h1 {
  font-size: 28px;
  color: red;
  font-family: 'Arimo'
}
`
        },
        {
          html: `
<h2>Welcome!</h2>
`,
          css: `
h2 {
  font-size: 22px;
  color: blue;
  font-family: 'Arimo';
  float: right;
}
`
        }];

      for (i = 0; i < snippets.length; ++i) {
        await typeit(markup, snippets[i].html, updateBody);
        await typeit(style, snippets[i].css, updateCSS);
      }
    };
    main();
  </script>
</body>

</html>
